<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>TEST WEB APP</title>
</head>
<body>

<h1>TEST WEB APP</h1>

<button onclick="send()">SEND</button>

<script src="https://telegram.org/js/telegram-web-app.js"></script>

<script>
    document.body.insertAdjacentHTML('beforeend', '<p>JS LOADED</p>');

    if (window.Telegram && Telegram.WebApp) {
        document.body.insertAdjacentHTML('beforeend', '<p>TELEGRAM WEB APP DETECTED</p>');
        Telegram.WebApp.ready();
    } else {
        document.body.insertAdjacentHTML('beforeend', '<p>NOT TELEGRAM WEB APP</p>');
    }

    function send() {
        Telegram.WebApp.sendData('TEST MESSAGE');
        Telegram.WebApp.close();
    }
</script>

</body>
</html>
