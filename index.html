<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Malina Cafe Web App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Telegram WebApp API -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 16px;
        }
        textarea {
            width: 100%;
            height: 100px;
            font-size: 16px;
        }
        button {
            margin-top: 12px;
            width: 100%;
            height: 44px;
            font-size: 16px;
        }
        h2 {
            margin-top: 20px;
        }
        #menu div, #cart div {
            margin: 6px 0;
        }
    </style>
</head>
<body>

<h2>–ú–µ–Ω—é</h2>
<div id="menu"></div>

<h2>–ö–æ—Ä–∑–∏–Ω–∞</h2>
<div id="cart">–ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞</div>
<button onclick="sendOrder()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å –∑–∞–∫–∞–∑</button>

<h2>–û–±—Ä–∞—Ç–Ω–∞—è —Å–≤—è–∑—å</h2>
<textarea id="feedbackText" placeholder="–ù–∞–ø–∏—à–∏—Ç–µ –≤–∞—à –æ—Ç–∑—ã–≤"></textarea>
<button onclick="sendFeedback()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å –æ—Ç–∑—ã–≤</button>

<script>
    const tg = window.Telegram.WebApp;
    tg.ready();

    // ======= –¢–æ–≤–∞—Ä—ã =======
    const products = [
        { id: 1, name: "–ê–º–µ—Ä–∏–∫–∞–Ω–æ", category: "–ö–æ—Ñ–µ", price: 120 },
        { id: 2, name: "–ö–∞–ø—É—á–∏–Ω–æ", category: "–ö–æ—Ñ–µ", price: 150 },
        { id: 3, name: "–ü–∏—Ä–æ–∂–æ–∫ —Å –∫–∞–ø—É—Å—Ç–æ–π", category: "–ü–∏—Ä–æ–∂–∫–∏", price: 80 }
    ];

    const cart = [];

    // ======= –†–µ–Ω–¥–µ—Ä –º–µ–Ω—é =======
    function renderMenu() {
        const menuDiv = document.getElementById('menu');
        menuDiv.innerHTML = '';

        products.forEach(p => {
            const item = document.createElement('div');
            item.innerHTML = `${p.name} - ${p.price} ‚ÇΩ 
                <button onclick="addToCart(${p.id})">–í –∫–æ—Ä–∑–∏–Ω—É</button>`;
            menuDiv.appendChild(item);
        });
    }

    // ======= –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –≤ –∫–æ—Ä–∑–∏–Ω—É =======
    function addToCart(id) {
        const product = products.find(p => p.id === id);
        cart.push(product);
        renderCart();
    }

    // ======= –†–µ–Ω–¥–µ—Ä –∫–æ—Ä–∑–∏–Ω—ã =======
    function renderCart() {
        const cartDiv = document.getElementById('cart');
        cartDiv.innerHTML = '';

        if (cart.length === 0) {
            cartDiv.innerHTML = '–ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞';
            return;
        }

        let total = 0;
        cart.forEach((p, i) => {
            total += p.price;
            const div = document.createElement('div');
            div.innerHTML = `${p.name} - ${p.price} ‚ÇΩ <button onclick="removeFromCart(${i})">‚ùå</button>`;
            cartDiv.appendChild(div);
        });

        const totalDiv = document.createElement('div');
        totalDiv.innerHTML = `<b>–ò—Ç–æ–≥–æ: ${total} ‚ÇΩ</b>`;
        cartDiv.appendChild(totalDiv);
    }

    function removeFromCart(index) {
        cart.splice(index, 1);
        renderCart();
    }

    renderMenu();
    renderCart();

    // ======= –û—Ç–ø—Ä–∞–≤–∫–∞ –∑–∞–∫–∞–∑–∞ =======
    function sendOrder() {
        if (cart.length === 0) {
            tg.showAlert('–ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞!');
            return;
        }

        let message = 'üõí –ù–æ–≤—ã–π –∑–∞–∫–∞–∑:\n\n';
        let total = 0;
        cart.forEach(p => {
            message += `${p.name} - ${p.price} ‚ÇΩ\n`;
            total += p.price;
        });
        message += `\nüí∞ –ò—Ç–æ–≥–æ: ${total} ‚ÇΩ`;

        fetch('https://malina-server.onrender.com/feedback', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ text: message, type: 'order' })
        })
        .then(() => {
            tg.showAlert('–ó–∞–∫–∞–∑ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω!');
            cart.length = 0;
            renderCart();
        })
        .catch(() => tg.showAlert('–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ –∑–∞–∫–∞–∑–∞'));
    }

    // ======= –û—Ç–ø—Ä–∞–≤–∫–∞ –æ—Ç–∑—ã–≤–∞ =======
    function sendFeedback() {
        const text = document.getElementById('feedbackText').value.trim();

        if (!text) {
            tg.showAlert('–í–≤–µ–¥–∏—Ç–µ —Ç–µ–∫—Å—Ç');
            return;
        }

        fetch('https://malina-server.onrender.com/feedback', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ text, type: 'review' })
        })
        .then(() => {
            tg.showAlert('–°–ø–∞—Å–∏–±–æ –∑–∞ –æ—Ç–∑—ã–≤! üëç');
            document.getElementById('feedbackText').value = '';
        })
        .catch(() => tg.showAlert('–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ –æ—Ç–∑—ã–≤–∞'));
    }
</script>

</body>
</html>
