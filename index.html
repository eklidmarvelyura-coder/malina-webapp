<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">

    <!-- Telegram WebApp API -->

    <style>

            font-family: Arial, sans-serif;

        }
        textarea {
            width: 100%;
            height: 120px;
            font-size: 16px;
        }
        button {
            margin-top: 12px;
            width: 100%;
            height: 48px;
            font-size: 18px;
        }
    </style>
</head>
<body>
<h2>–ú–µ–Ω—é</h2>
<div id="menu"></div>

<h2>–ö–æ—Ä–∑–∏–Ω–∞</h2>
<div id="cart"></div>
<button onclick="sendOrder()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å –∑–∞–∫–∞–∑</button>
<h2>–û–±—Ä–∞—Ç–Ω–∞—è —Å–≤—è–∑—å</h2>

<textarea id="text" placeholder="–ù–∞–ø–∏—à–∏—Ç–µ –≤–∞—à –æ—Ç–∑—ã–≤"></textarea>

<button onclick="sendFeedback()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>



<script>
    const products = [
    { id: 1, name: "–ê–º–µ—Ä–∏–∫–∞–Ω–æ", category: "–ö–æ—Ñ–µ", price: 120 },
    { id: 2, name: "–ö–∞–ø—É—á–∏–Ω–æ", category: "–ö–æ—Ñ–µ", price: 150 },
    { id: 3, name: "–ü–∏—Ä–æ–∂–æ–∫ —Å –∫–∞–ø—É—Å—Ç–æ–π", category: "–ü–∏—Ä–æ–∂–∫–∏", price: 80 }
];
const cart = [];

function renderMenu() {
    const menuDiv = document.getElementById('menu');
    menuDiv.innerHTML = '';

    products.forEach(p => {
        const item = document.createElement('div');
        item.innerHTML = `
            ${p.name} - ${p.price} ‚ÇΩ
            <button onclick="addToCart(${p.id})">–í –∫–æ—Ä–∑–∏–Ω—É</button>
        `;
        menuDiv.appendChild(item);
    });
}

function addToCart(id) {
    const product = products.find(p => p.id === id);
    cart.push(product);
    renderCart();
}

function renderCart() {
    const cartDiv = document.getElementById('cart');
    cartDiv.innerHTML = '';

    if (cart.length === 0) {
        cartDiv.innerHTML = '–ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞';
        return;
    }

    let total = 0;
    cart.forEach((p, i) => {
        total += p.price;
        const div = document.createElement('div');
        div.innerHTML = `${p.name} - ${p.price} ‚ÇΩ <button onclick="removeFromCart(${i})">‚ùå</button>`;
        cartDiv.appendChild(div);
    });

    const totalDiv = document.createElement('div');
    totalDiv.innerHTML = `<b>–ò—Ç–æ–≥–æ: ${total} ‚ÇΩ</b>`;
    cartDiv.appendChild(totalDiv);
}

function removeFromCart(index) {
    cart.splice(index, 1);
    renderCart();
}

renderMenu();
renderCart();

    const tg = window.Telegram.WebApp;
    tg.ready();

    function sendFeedback() {
        const text = document.getElementById('text').value;

        if (!text.trim()) {
            alert('–í–≤–µ–¥–∏—Ç–µ —Ç–µ–∫—Å—Ç');
            return;
        }

        fetch('https://malina-server.onrender.com/feedback', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ text })
        })
        .then(() => {
            tg.showAlert('–°–ø–∞—Å–∏–±–æ –∑–∞ –æ—Ç–∑—ã–≤! üëç');
            document.getElementById('text').value = '';
        })
        .catch(() => {
            tg.showAlert('–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏');
        });
    }
</script>
