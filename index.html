<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>WebApp Debug</title>
</head>
<body>

<h2>WEB APP DEBUG</h2>
<textarea id="text" placeholder="Введите текст"></textarea>

<script src="https://telegram.org/js/telegram-web-app.js"></script>

<script>
  Telegram.WebApp.ready();

  document.body.insertAdjacentHTML('beforeend', '<p>MainButton should be visible below</p>');

  Telegram.WebApp.MainButton.setText("ОТПРАВИТЬ В БОТА");
  Telegram.WebApp.MainButton.show();

  Telegram.WebApp.MainButton.onClick(() => {
    const text = document.getElementById('text').value;
    alert('MainButton clicked. Sending data.');

    Telegram.WebApp.sendData(text || 'EMPTY');
    Telegram.WebApp.close();
  });
</script>

</body>
</html>
